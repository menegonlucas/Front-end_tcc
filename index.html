<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Palavraria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Text:wght@200..700&display=swap;
" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="background-animation"></div>

    <!-- ===========================
          FORMULÁRIO DE LOGIN
    ============================ -->
    <form class="form" id="loginForm">
        <div class="logo-container">
            <h1>Palavraria</h1>
        </div>

        <div class="title-container">
            <h2 class="title">Bem-vindo(a)</h2>
            <p class="subtitle">Faça login para continuar</p>
        </div>

        <div class="input-group">
            <input class="input" name="email" placeholder=" " type="email" required>
            <label class="input-label">E-mail</label>
            <span class="input-border"></span>
        </div>

        <div class="input-group">
            <input class="input" name="password" placeholder=" " type="password" required>
            <label class="input-label">Senha</label>
            <span class="input-border"></span>
        </div>

     

        <button class="button-confirm" type="submit">
            <span>Entrar</span>
            <svg viewBox="0 0 24 24" class="arrow-icon">
                <path stroke="currentColor" stroke-width="2" fill="none" d="M5 12h14M12 5l7 7-7 7" />
            </svg>
        </button>

        <p class="signup-link">Não tem uma conta? <a href="#" id="showCadastro">Cadastre-se</a></p>
    </form>


    <!-- ===========================
          FORMULÁRIO DE CADASTRO
    ============================ -->
    <form class="form cadastro-section" id="cadastroForm">
        <div class="title-container">
            <h2 class="title">Criar Conta</h2>
            <p class="subtitle">Preencha os dados para se cadastrar</p>
        </div>

        <div class="input-group">
            <input class="input" name="nome" placeholder=" " type="text" required>
            <label class="input-label">Nome Completo</label>
            <span class="input-border"></span>
        </div>

        <div class="input-group">
            <input class="input" name="email-cadastro" placeholder=" " type="email" required>
            <label class="input-label">E-mail</label>
            <span class="input-border"></span>
        </div>

        <div class="input-group">
            <input class="input" name="senha-cadastro" placeholder=" " type="password" required>
            <label class="input-label">Senha</label>
            <span class="input-border"></span>
        </div>

        <div class="input-group">
            <input class="input" name="confirmar-senha" placeholder=" " type="password" required>
            <label class="input-label">Confirmar Senha</label>
            <span class="input-border"></span>
        </div>

        <button class="button-confirm" type="button" id="cadastrarBtn">
            <span>Criar Conta</span>
            <svg viewBox="0 0 24 24" class="arrow-icon">
                <path stroke="currentColor" stroke-width="2" fill="none" d="M5 12h14M12 5l7 7-7 7" />
            </svg>
        </button>

        <p class="signup-link">Já tem uma conta? <a href="#" id="showLogin">Fazer Login</a></p>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const loginForm = document.getElementById('loginForm');
            const cadastroForm = document.getElementById('cadastroForm');
            const showCadastro = document.getElementById('showCadastro');
            const showLogin = document.getElementById('showLogin');

            // Alternar entre telas
            showCadastro.onclick = (e) => {
                e.preventDefault();
                loginForm.style.display = "none";
                cadastroForm.style.display = "block";
            };

            showLogin.onclick = (e) => {
                e.preventDefault();
                cadastroForm.style.display = "none";
                loginForm.style.display = "block";
            };

            // --------------------------
            // LOGIN
            // --------------------------
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = loginForm.querySelector("input[name='email']").value;
                const senha = loginForm.querySelector("input[name='password']").value;

                try {
                    const res = await fetch("https://tcc-back-2025.vercel.app/auth/login", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email, senha })
                    });

                    const data = await res.json();

                    if (!res.ok) {
                        alert(data.message || "Erro ao fazer login.");
                        return;
                    }

                    localStorage.setItem("token", data.token);
                    localStorage.setItem("userData", JSON.stringify(data.user));

                    if (data.user && data.user.tipo) {
                        if (data.user.tipo === 'ADMIN') {
                            window.location.href = './web/admin.html';
                        } else {
                            window.location.href = './web/profile.html';
                        }
                    } else {
                        // fallback caso backend não retorne user/tipo
                        window.location.href = './web/profile.html';
                    }


                } catch (err) {
                    alert("Erro de conexão.");
                    console.log(err);
                }
            });

            // --------------------------
            // CADASTRO
            // --------------------------
            document.getElementById("cadastrarBtn").onclick = async () => {

                const nome = cadastroForm.querySelector("input[name='nome']").value;
                const email = cadastroForm.querySelector("input[name='email-cadastro']").value;
                const senha = cadastroForm.querySelector("input[name='senha-cadastro']").value;
                const confirmar = cadastroForm.querySelector("input[name='confirmar-senha']").value;

                if (senha !== confirmar) {
                    alert("As senhas não coincidem.");
                    return;
                }

                try {
                    const res = await fetch("https://tcc-back-2025.vercel.app/usuarios", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ nome, email, senha })
                    });

                    const data = await res.json();

                    if (!res.ok) {
                        alert(data.message || "Erro ao cadastrar.");
                        return;
                    }

                    localStorage.setItem("token", data.token);
                    localStorage.setItem("userData", JSON.stringify(data.user));

                    window.location.href = "./web/profile.html";

                } catch (err) {
                    alert("Erro de conexão.");
                }
            };

            // CADASTRO COMEÇA OCULTO
            cadastroForm.style.display = "none";

        });
    </script>

</body>

</html>
