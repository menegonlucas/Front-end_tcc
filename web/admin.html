<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Palavraria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #22333b;
            --color-secondary: #c6ad8f;
            --color-background: #f5f7fa;
            --color-text-primary: #2c3e50;
            --color-text-secondary: #566270;
            --color-border: #e0d9cf;
            --color-hover: #1a282e;
            --color-success: #4caf50;
            --color-error: #f44336;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --radius: 12px;
            --radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .main-header {
            background-color: var(--color-primary);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            font-family: 'Cal Sans', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            gap: 0.75rem;
        }

        .logo i {
            font-size: 1.8rem;
            color: var(--color-secondary);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .user-role {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* Container Principal */
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        /* Header de Conteúdo */
        .content-header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--color-secondary);
        }

        .content-header h1 {
            font-family: 'Cal Sans', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
            color: var(--color-primary);
        }

        .content-header p {
            font-size: 1.1rem;
            color: var(--color-text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Estatísticas */
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            text-align: center;
            border-left: 4px solid var(--color-secondary);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }

        /* Grid de Usuários */
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .user-card {
            background: white;
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .user-card h3 {
            color: var(--color-primary);
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .user-card p {
            color: var(--color-text-secondary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .user-type {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }

        .user-type.admin {
            background: #e3f2fd;
            color: #1976d2;
        }

        .user-type.user {
            background: #e8f5e9;
            color: #388e3c;
        }

        /* Filtros e Busca */
        .admin-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--color-border);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--color-secondary);
        }

        .filter-select {
            padding: 0.75rem 1rem;
            border: 2px solid var(--color-border);
            border-radius: var(--radius-sm);
            background: white;
            font-size: 1rem;
            min-width: 150px;
        }

        /* Botões de Ação */
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .btn-edit {
            background: #2196f3;
            color: white;
        }

        .btn-edit:hover {
            background: #1976d2;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #d32f2f;
        }

        /* Estados Vazios */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--color-text-secondary);
            font-style: italic;
            grid-column: 1 / -1;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .main-header {
                padding: 1rem;
            }

            .admin-container {
                padding: 1.5rem;
            }

            .content-header h1 {
                font-size: 2rem;
            }

            .users-grid {
                grid-template-columns: 1fr;
            }

            .admin-filters {
                flex-direction: column;
            }

            .search-box {
                min-width: auto;
            }
        }

        @media (max-width: 480px) {
            .logo span {
                font-size: 1.25rem;
            }

            .user-info {
                display: none;
            }

            .content-header h1 {
                font-size: 1.8rem;
            }

            .admin-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="logo">
            <i class="fas fa-book-open"></i>
            <span>Palavraria - Administração</span>
        </div>
        <div class="user-profile">
            <div class="user-info">
                <span class="user-name">Admin</span>
                <span class="user-role">Administrador</span>
            </div>
            <div class="avatar"
                style="width: 40px; height: 40px; background: var(--color-secondary); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                <i class="fas fa-user" style="color: var(--color-primary);"></i>
            </div>
        </div>
    </header>

    <div class="admin-container">
        <div class="content-header">
            <h1>Painel de Administração</h1>
            <p>Gerencie todos os usuários cadastrados no sistema</p>
        </div>

        <div class="admin-stats">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Total de Usuários</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeUsers">0</div>
                <div class="stat-label">Usuários Ativos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="adminUsers">0</div>
                <div class="stat-label">Administradores</div>
            </div>
        </div>

        <div class="admin-filters">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar usuários...">
            </div>
            <select class="filter-select" id="typeFilter">
                <option value="all">Todos os tipos</option>
                <option value="admin">Administradores</option>
                <option value="user">Usuários comuns</option>
            </select>
        </div>

        <div class="users-grid" id="usersGrid">
            <div class="empty-state">Carregando usuários...</div>
        </div>
    </div>

    <script>
        // Verificar se é admin
        const userData = JSON.parse(localStorage.getItem('userData') || '{}');
        if (userData.tipo !== 'admin') {
            alert('Acesso não autorizado!');
            window.location.href = '../index.html';
        }

        // Dados de exemplo (substituir pela API real)
        const mockUsers = [
            { id: 1, nome: "Administrador Principal", email: "admin@palavraria.com", tipo: "admin", dataCadastro: "2024-01-15", ativo: true },
            { id: 2, nome: "João Silva", email: "joao@email.com", tipo: "user", dataCadastro: "2024-02-10", ativo: true },
            { id: 3, nome: "Maria Santos", email: "maria@email.com", tipo: "user", dataCadastro: "2024-02-12", ativo: true },
            { id: 4, nome: "Pedro Oliveira", email: "pedro@email.com", tipo: "user", dataCadastro: "2024-02-14", ativo: false }
        ];

        // Carregar usuários
        async function loadUsers() {
            try {
                // Simular carregamento da API
                setTimeout(() => {
                    displayUsers(mockUsers);
                    updateStats(mockUsers);
                }, 1000);

                // Código real para API:
                /*
                const token = localStorage.getItem('token');
                const res = await fetch('https://tcc-back-2025.vercel.app/api/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const users = await res.json();
                displayUsers(users);
                updateStats(users);
                */
            } catch (error) {
                console.error('Erro ao carregar usuários:', error);
                document.getElementById('usersGrid').innerHTML = '<div class="empty-state">Erro ao carregar usuários</div>';
            }
        }

        function displayUsers(users) {
            const grid = document.getElementById('usersGrid');

            if (users.length === 0) {
                grid.innerHTML = '<div class="empty-state">Nenhum usuário encontrado</div>';
                return;
            }

            grid.innerHTML = users.map(user => `
                <div class="user-card">
                    <h3>${user.nome}</h3>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Cadastro:</strong> ${new Date(user.dataCadastro).toLocaleDateString('pt-BR')}</p>
                    <p><strong>Status:</strong> ${user.ativo ? 'Ativo' : 'Inativo'}</p>
                    <span class="user-type ${user.tipo}">${user.tipo === 'admin' ? 'Administrador' : 'Usuário'}</span>
                    
                    <div class="action-buttons">
                        <button class="btn btn-edit" onclick="editUser(${user.id})">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        ${user.tipo !== 'admin' ? `
                        <button class="btn btn-delete" onclick="deleteUser(${user.id})">
                            <i class="fas fa-trash"></i> Excluir
                        </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function updateStats(users) {
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('activeUsers').textContent = users.filter(u => u.ativo).length;
            document.getElementById('adminUsers').textContent = users.filter(u => u.tipo === 'admin').length;
        }

        // Funções de exemplo para ações
        function editUser(userId) {
            alert(`Editar usuário ID: ${userId}`);
        }

        function deleteUser(userId) {
            if (confirm('Tem certeza que deseja excluir este usuário?')) {
                alert(`Usuário ${userId} excluído (simulação)`);
            }
        }

        // Filtros
        document.getElementById('searchInput').addEventListener('input', filterUsers);
        document.getElementById('typeFilter').addEventListener('change', filterUsers);

        function filterUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;

            const filteredUsers = mockUsers.filter(user => {
                const matchesSearch = user.nome.toLowerCase().includes(searchTerm) ||
                    user.email.toLowerCase().includes(searchTerm);
                const matchesType = typeFilter === 'all' || user.tipo === typeFilter;

                return matchesSearch && matchesType;
            });

            displayUsers(filteredUsers);
        }

        // Carregar dados ao iniciar
        loadUsers();
    </script>
</body>

</html>
