<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Acompanhe seu progresso de leitura e gerencie sua biblioteca pessoal">
  <title>@usuario | Palavraria</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/profile.css">
</head>

<body>

  <header class="main-header">
    <div class="logo">
      <img src="./img/logo.png" alt="Palavraria" class="logo-img">
      <span>Palavraria - Seu Perfil</span>
    </div>
    <div class="user-profile">
      <div class="user-info">
        <span class="user-name">LucasM</span>
        <span class="user-role">@lucasm</span>
      </div>
      <div class="avatar"><i class="fas fa-user"></i></div>
      <div class="profile-menu">
        <a href="./googlebks.html"><i class="fas fa-home"></i> Google API</a>
      </div>
    </div>
  </header>

  <section class="user-profile-section">
    <div class="profile-info">
      <div class="avatar" style="width: 120px; height: 120px; font-size: 3rem;">
        <i class="fas fa-user"></i>
      </div>
      <div class="user-details">
        <h2 id="user-name">@lucasm</h2>
      </div>
    </div> <!-- FECHAMENTO QUE ESTAVA FALTANDO -->
  </section>

  <main class="profile-container">

    <section class="reading-registration-section">
      <div class="registration-container">
        <h2>Registrar Leitura</h2>


        <form id="reading-registration-form" class="registration-form">
          <!-- Seleção do Livro -->
          <div class="form-group">
            <label for="book-select-register">
              <i class="fas fa-book"></i> Selecione o Livro
            </label>
            <select id="book-select-register" required>
              <option value="">Selecione um livro da sua biblioteca</option>
            </select>
          </div>

          <!-- Progresso da Leitura -->
          <div class="form-row">
            <div class="form-group">
              <label for="current-page-register">
                <i class="fas fa-file-alt"></i> Página Atual
              </label>
              <input type="number" id="current-page-register" min="0" placeholder="Ex: 150">
            </div>

            <div class="form-group">
              <label for="total-pages-register">
                <i class="fas fa-copy"></i> Total de Páginas
              </label>
              <input type="number" id="total-pages-register" min="1" placeholder="Ex: 300" required>
            </div>
          </div>

          <!-- Barra de Progresso Visual -->
          <div class="progress-visual">
            <div class="progress-info">
              <span>Progresso da Leitura</span>
              <span class="progress-percentage" id="progress-percentage-register">0%</span>
            </div>
            <div class="progress-bar-large">
              <div class="progress-fill-large" id="progress-fill-register"></div>
            </div>
          </div>

          <!-- Status da Leitura -->
          <div class="form-group">
            <label for="reading-status">
              <i class="fas fa-tasks"></i> Status da Leitura
            </label>
            <select id="reading-status" required>
              <option value="">Selecione o status</option>
              <option value="quero-ler">Quero Ler</option>
              <option value="lendo">Lendo</option>
              <option value="lido">Lido</option>
              <option value="relendo">Relendo</option>
              <option value="abandonado">Abandonado</option>
            </select>
          </div>

          <!-- Data da Leitura -->
          <div class="form-group">
            <label for="reading-date">
              <i class="fas fa-calendar"></i> Data da Leitura
            </label>
            <input type="date" id="reading-date" required>
          </div>

          <!-- Comentário -->
          <div class="form-group">
            <label for="reading-comment">
              <i class="fas fa-comment"></i> Comentário (Opcional)
            </label>
            <textarea id="reading-comment" rows="4"
              placeholder="Compartilhe suas impressões sobre a leitura, notas, citações favoritas..."></textarea>
          </div>



          <!-- Botões -->
          <div class="form-actions">
            <button type="submit" class="submit-button large-button">
              <i class="fas fa-save"></i> Registrar Leitura
            </button>

          </div>
        </form>
      </div>
    </section>

    <section id="all-books-section">
      <h2>Minha Biblioteca</h2>

      <!-- Botões de filtro -->
      <div class="filter-buttons">
        <button data-filter="all" aria-selected="true">Todos</button>
        <button data-filter="quero-ler">Quero Ler</button>
        <button data-filter="lendo">Lendo</button>
        <button data-filter="lido">Lido</button>
        <button data-filter="relendo">Relendo</button>
        <button data-filter="abandonado">Abandonado</button>
      </div>

      <div class="books-grid" id="books-grid">
        <div class="empty-state">Nenhum livro adicionado à biblioteca</div>
      </div>
    </section>
  </main>
  <script src="../web/scripts/profile.js"></script>
</body>

</html>
