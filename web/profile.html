<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Acompanhe seu progresso de leitura e gerencie sua biblioteca pessoal">
  <title>@usuario | Palavraria</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/profile.css">
</head>

<body>

  <header class="main-header">
    <div class="logo">
      <img src="./img/logo.png" alt="Palavraria" class="logo-img">
      <span>Palavraria - Seu Perfil</span>
    </div>
    <div class="user-profile">
      <div class="user-info">
        <span class="user-name">Usuário</span>
        <span class="user-role">@usuário</span>
      </div>
      <div class="avatar"><i class="fas fa-user"></i></div>
      <div class="profile-menu">
        <a href="./googlebks.html"><i class="fas fa-home"></i> Google API</a>
      </div>
    </div>
  </header>

  <section class="user-profile-section">
    <div class="profile-info">
      <div class="avatar" style="width: 120px; height: 120px; font-size: 3rem;">
        <i class="fas fa-user"></i>
      </div>
      <div class="user-details">
        <h2 id="user-name">@usuario</h2>
      </div>
    </div> <!-- FECHAMENTO QUE ESTAVA FALTANDO -->
  </section>

  <main class="profile-container">

    <section class="reading-registration-section">
      <div class="registration-container">
        <h2>Registrar Leitura</h2>

        <form id="reading-registration-form" class="registration-form">
          <!-- Seleção do Livro -->
          <div class="form-group">
            <label for="book-select-register">
              <i class="fas fa-book"></i> Selecione o Livro
            </label>
            <select id="book-select-register" required>
              <option value="">Selecione um livro da sua biblioteca</option>
              <option value="book1">Dom Casmurro - Machado de Assis</option>
              <option value="book2">1984 - George Orwell</option>
              <option value="book3">O Senhor dos Anéis - J.R.R. Tolkien</option>
            </select>
          </div>

          <!-- Progresso da Leitura -->
          <div class="form-row">
            <div class="form-group">
              <label for="current-page-register">
                <i class="fas fa-file-alt"></i> Página Atual
              </label>
              <input type="number" id="current-page-register" min="1" placeholder="Ex: 150" required>
            </div>

            <div class="form-group">
              <label for="total-pages-register">
                <i class="fas fa-copy"></i> Total de Páginas
              </label>
              <input type="number" id="total-pages-register" min="1" placeholder="Ex: 300" required>
            </div>
          </div>

          <!-- Barra de Progresso Visual -->
          <div class="progress-visual">
            <div class="progress-info">
              <span>Progresso da Leitura</span>
              <span class="progress-percentage" id="progress-percentage-register">0%</span>
            </div>
            <div class="progress-bar-large">
              <div class="progress-fill-large" id="progress-fill-register"></div>
            </div>
          </div>

          <!-- Status da Leitura -->
          <div class="form-group">
            <label for="reading-status">
              <i class="fas fa-tasks"></i> Status da Leitura
            </label>
            <select id="reading-status" required>
              <option value="">Selecione o status</option>
              <option value="quero-ler">Quero Ler</option>
              <option value="lendo">Lendo</option>
              <option value="lido">Lido</option>
              <option value="relendo">Relendo</option>
              <option value="abandonado">Abandonado</option>
            </select>
          </div>

          <!-- Data da Leitura -->
          <div class="form-group">
            <label for="reading-date">
              <i class="fas fa-calendar"></i> Data da Leitura
            </label>
            <input type="date" id="reading-date" required>
          </div>

          <!-- Comentário -->
          <div class="form-group">
            <label for="reading-comment">
              <i class="fas fa-comment"></i> Comentário (Opcional)
            </label>
            <textarea id="reading-comment" rows="4"
              placeholder="Compartilhe suas impressões sobre a leitura, notas, citações favoritas..."></textarea>
          </div>

          <!-- Avaliação -->
          <div class="form-group">
            <label>
              <i class="fas fa-star"></i> Avaliação
            </label>
            <div class="rating-stars">
              <input type="radio" id="star5" name="rating" value="5">
              <label for="star5">⭐</label>

              <input type="radio" id="star4" name="rating" value="4">
              <label for="star4">⭐</label>

              <input type="radio" id="star3" name="rating" value="3">
              <label for="star3">⭐</label>

              <input type="radio" id="star2" name="rating" value="2">
              <label for="star2">⭐</label>

              <input type="radio" id="star1" name="rating" value="1">
              <label for="star1">⭐</label>
            </div>
          </div>

          <!-- Botões -->
          <div class="form-actions">
            <button type="submit" class="submit-button large-button">
              <i class="fas fa-save"></i> Registrar Leitura
            </button>
            <button type="button" class="cancel-button">
              <i class="fas fa-times"></i> Cancelar
            </button>
          </div>
        </form>
      </div>
    </section>

    <section id="all-books-section">
      <h2>Minha Biblioteca</h2>

      <!-- Botões de filtro -->
      <div class="filter-buttons">
        <button data-filter="all" aria-selected="true">Todos</button>
        <button data-filter="quero-ler">Quero Ler</button>
        <button data-filter="lendo">Lendo</button>
        <button data-filter="lido">Lido</button>
        <button data-filter="relendo">Relendo</button>
        <button data-filter="abandonado">Abandonado</button>
      </div>

      <div class="books-grid" id="books-grid">
        <div class="empty-state">Nenhum livro adicionado à biblioteca</div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Palavraria. Todos os direitos reservados.</p>
  </footer>

  <script>
    (function () {
      const userProfile = document.querySelector('.user-profile');
      const profileMenu = document.querySelector('.profile-menu');

      if (!userProfile || !profileMenu) return;

      // toggle ao clicar no bloco do usuário
      userProfile.addEventListener('click', (e) => {
        profileMenu.classList.toggle('open');
        e.stopPropagation();
      });

      // impedir que clicar dentro do menu feche imediatamente
      profileMenu.addEventListener('click', (e) => {
        e.stopPropagation();
      });

      // fecha ao clicar fora
      document.addEventListener('click', () => {
        profileMenu.classList.remove('open');
      });

      // fecha com Escape
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') profileMenu.classList.remove('open');
      });
    })();

    function calculateProgress() {
      const currentPage = parseInt(document.getElementById('current-page-register').value) || 0;
      const totalPages = parseInt(document.getElementById('total-pages-register').value) || 1;

      const percentage = Math.min(100, Math.round((currentPage / totalPages) * 100));

      document.getElementById('progress-percentage-register').textContent = percentage + '%';
      document.getElementById('progress-fill-register').style.width = percentage + '%';
    }

    // Event listeners para cálculo automático
    document.getElementById('current-page-register').addEventListener('input', calculateProgress);
    document.getElementById('total-pages-register').addEventListener('input', calculateProgress);

    // Submissão do formulário
    document.getElementById('reading-registration-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = {
        book: document.getElementById('book-select-register').value,
        currentPage: document.getElementById('current-page-register').value,
        totalPages: document.getElementById('total-pages-register').value,
        status: document.getElementById('reading-status').value,
        date: document.getElementById('reading-date').value,
        comment: document.getElementById('reading-comment').value,
        rating: document.querySelector('input[name="rating"]:checked')?.value
      };

      console.log('Dados do registro:', formData);
      // Aqui você enviaria os dados para o backend

      alert('Leitura registrada com sucesso!');
      this.reset();
      calculateProgress(); // Resetar progresso
    });

    // Data atual como padrão
    document.getElementById('reading-date').valueAsDate = new Date();
  </script>

  <script src="../web/scripts/profile.js"></script>
</body>

</html>
